<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Management System (IMS) Diagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
    
        <!-- Center IMS circle -->
        <div class="center-circle">
            IMS
            <a href="https://ayushjaiyadav.github.io/newht/" class="plugin">HV Side</a>
            <a href="https://example.com/low-voltage" class="plugin">LV Side</a>
        </div>
        
        <!-- QMS Node -->
        <div id="qms-node" class="node">
            Quality Management System
            <a href="https://en.wikipedia.org/wiki/ISO_9000_family"  class="plugin">ISO 9001</a>
            <a href="https://example.com/qms-docs" class="plugin">QMS Docs</a>
        </div>
        
        <!-- Environmental Management System Node -->
        <div id="ehsms-node" class="node">
            Environmental Management System
            <a href="https://en.wikipedia.org/wiki/ISO_14000_family"  class="plugin">ISO 14001</a>
            <a href="https://example.com/env-policy" class="plugin">Env Policy</a>
        </div>
        
        <!-- Energy Management System Node -->
        <div id="eams-node" class="node">
            Energy Management System
            <a href="https://en.wikipedia.org/wiki/ISO_50001"  class="plugin">ISO 50001</a>
            <a href="https://example.com/energy-docs" class="plugin">Energy Docs</a>
        </div>
        
        <!-- Occupational Health Management System Node -->
        <div id="ohms-node" class="node">
            Occupational Health Management System
            <a href="https://en.wikipedia.org/wiki/ISO_45001"   class="plugin">ISO 45001</a>
            <a href="https://example.com/safety-docs" class="plugin">Safety Docs</a>
        </div>
        
        <!-- Asset Management Node -->
        <div id="ass-node" class="node">
            Asset Management
            <a href="https://en.wikipedia.org/wiki/ISO_55001"  class="plugin">ISO 55001</a>
            <a href="https://example.com/asset-docs" class="plugin">Asset Docs</a>
        </div>
        
        <!-- Tooltip for displaying detailed information -->
        <div class="tooltip"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
